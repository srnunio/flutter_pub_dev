name: flutter_package
description: This is an example using the pub.dev where the purpose is to list the packages
homepage: https://github.com/EdvaldoMartins/flutter_package_pub_dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'
  flutter: ">=3.7.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  #ui
  cupertino_icons: ^1.0.5
  flutter_markdown: ^0.6.14
  flutter_svg: ^2.0.1
  html: ^0.15.1
  pull_to_refresh: ^2.0.0
  flutter_staggered_grid_view: ^0.6.2

  #state
  mobx: ^2.1.3+1
  flutter_mobx: ^2.0.6+5

  #data class
  freezed_annotation: ^2.2.0
  equatable: ^2.0.5

  #network
  dio: ^5.0.0
  url_launcher: ^6.0.0-nullsafety

  # Dependency Injection
  get_it: ^7.2.0

  # Caching
  shared_preferences: ^2.0.17

  #utils
  fluttertoast: ^7.1.5
  share: ^2.0.4
  dartz: ^0.10.0-nullsafety.1
  intl: ^0.17.0

  # Testing
  mockito: ^5.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  freezed: ^2.3.2
  mobx_codegen: ^2.1.1
  build_runner:
  json_serializable: ^6.6.1
  build_resolvers: ^2.1.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  fonts:
    - family: Font
      fonts:
        - asset: assets/fonts/DINNextRoundedLTPro-Bold.otf
        - asset: assets/fonts/DINNextRoundedLTPro-Regular.otf
        - asset: assets/fonts/Nunito-ExtraBold.ttf
        - asset: assets/fonts/Nunito-Regular.ttf

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  # flutter packages pub run build_runner build --delete-conflicting-outputs
  uses-material-design: true
  assets:
    - assets/locale/
    - assets/icons/
    - assets/images/