name: flutter_package
description: This is an example using the pub.dev where the purpose is to list the packages
author:  Edvaldo Martins <edvaldomartins.developer@gmail.com>
homepage: https://github.com/EdvaldoMartins/flutter_package_pub_dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  #ui
  cupertino_icons: ^1.0.2
  flutter_markdown: ^0.6.2
  flutter_svg: ^2.0.7
  html: ^0.15.4
  pull_to_refresh: ^2.0.0
  flutter_staggered_grid_view: ^0.6.2

  #state
  mobx: ^2.0.1
  flutter_mobx: ^2.0.0

  #data class
  freezed_annotation: ^2.2.0
  freezed: ^2.3.5
  equatable: ^2.0.2

  #network
  dio: ^5.2.1+1
  url_launcher: ^6.0.0-nullsafety 

  # Dependency Injection
  get_it: ^7.1.2

  # Caching
  shared_preferences: ^2.0.6

  #utils
  share: ^2.0.4
  dartz: ^0.10.0-nullsafety.1
  intl: ^0.18.0

  # Testing
  mockito: ^5.4.2



dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  mobx_codegen: ^2.0.1+3
  build_runner:
  json_serializable: ^6.7.0
  build_resolvers: ^2.2.0


# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  fonts:
    - family: Font
      fonts:
        - asset: assets/fonts/DINNextRoundedLTPro-Bold.otf
        - asset: assets/fonts/DINNextRoundedLTPro-Regular.otf

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  # flutter packages pub run build_runner build --delete-conflicting-outputs
  uses-material-design: true
  assets:
    - assets/locale/
    - assets/icons/
    - assets/images/

